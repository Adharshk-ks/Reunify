name: reunifyfiire
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  image_picker: ^0.8.4+7
  flutter_native_splash: ^2.3.11
  gap: ^3.0.1
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  cloud_firestore: any
  firebase_storage: any
  intl: ^0.17.0
  rxdart: any
  universal_io: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

flutter_icons:
  image_path: "assets/Appicon.jpeg"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
   - assets/AndroidLarge-8.jpg
   - assets/wooden-keychain-white.jpg
   - assets/Logo.png
   - assets/Login.jpg
